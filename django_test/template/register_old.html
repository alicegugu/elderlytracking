{% extends "base.html" %}

{% load staticfiles %}
<link href="{% static "css/register.css" %}" rel="stylesheet" type="text/css" />

{% block content %}


<div id ="signup-form" style="padding: 40px; background: #fff; ">

<div id="signup-inner" >
<h2>Register</h2>
<form action="/accounts/register/" method="post">{% csrf_token %}
<table>
<tr>
    <td>username: </td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>password: </td>
    <td>{{ form.password1}}</td>
</tr>
<tr>
    <td>password:</td>
    <td>{{ form.password2}}</td>
</tr>
</table>

<input type="submit" value="Register" />
</form>

</div>
</div>
{% endblock %}
