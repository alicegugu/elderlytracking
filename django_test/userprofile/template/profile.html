{% extends "header.html" %}
{% block content %}
<h2>Profile</h2>

<script type="text/javascript">
$("form").submit(function(e){
    e.preventDefault();
    // do ajax submition
    $.ajax({
        url: "SomeURL",
        type: "POST",
        data: $(this).serializeArray(),
        success: function(data, status, xhr) {
            // do the success stuff
        },
        error: function(xhr, status err) {
            // do the error stuff
        }
    });
});
</script>

<form>
	<table>
		<tbody>
			<tr>
				<td>Name:</td>
				<td>{{fullname}}</td>
			</tr>
			<tr>
				<td>Tag ID</td>
				<td>{{form.tag_id}}</td>
			</tr>
			<tr>
				<td>Contact number</td>
				<td>{{form.contact_number}}</td>
			</tr>
			<tr>
				<td>Layout</td>
				<td>{{form.layout}}</td>
			</tr>
		</tbody>
	</table>
	<button type="button">Save</button>
</form>
{% endblock %}
